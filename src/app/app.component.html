<div class="container">
  <img class="rounded mx-auto d-block" width="110px" height="30px" src="../assets/Marvel.png" alt="">
  <h1 class="text-center">Marvel Marathon Helper</h1>
  <div class="row">
    <div class="card col">
      <div class="card-body">

        <ul class="list-group list-group-flush">
          <div *ngFor="let movie of movies">
            <li class="list-group-item" *ngIf="selected != null && !selected?.includes(movie)" (click)="addToSelection(movie)">{{movie.name}}</li>
          </div>
        </ul>
      </div>
    </div>

    <div class="card col">
      <div class="card-body">
        <div class="row">
          <h5 class="card-title col">Already Seen</h5>
          <button class="btn btn-primary col" (click)="clearMovies()">Clear</button>
        </div>
        <p class="card-text">All movies already seen</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let movie of selected">{{ movie.name }} <span class="float-right">{{ movie.playtime }}h</span></li>
        </ul>
      </div>
    </div>
    <div class="card col">
      <div class="card-body">
        <h5 class="card-title">Total viewtime: </h5>
        <h4>{{ (formatedtime != null? formatedtime : 0) }}</h4>
      </div>
    </div>
  </div>

</div>
